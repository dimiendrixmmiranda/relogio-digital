<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Relógio Digital</title>
</head>
<body>

    <h1>Relógio Digital</h1>

    <div class="relogio">
        <div class="circulo" style="--cor-stroke: #ff2972;">
            <div class="dot hora-dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>
            <div id="hora">00</div>
            <span>Hora</span>
        </div>
        <div class="circulo" style="--cor-stroke: #fee800;">
            <div class="dot minuto-dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="mm"></circle>
            </svg>
            <div id="minuto">00</div>
            <span>Minuto</span>
        </div>
        <div class="circulo" style="--cor-stroke: #04fc48;">
            <div class="dot segundo-dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="ss"></circle>
            </svg>
            <div id="segundo">00</div>
            <span>Segundo</span>
        </div>
        <div class="periodo">
            <div id="ampm">AM</div>
        </div>
    </div>

    <h3 id="diaAtual" class="data-atual">15/12/2023</h3>

    <script src="./script/script.js" defer></script>
</body>
</html>
